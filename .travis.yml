sudo: false

language: node_js
node_js:
- 7

cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso

install:
- cd app && npm install && cd .. && npm install

script:
- node --version
- npm --version
- npm run dist:linux

env:
  global:
    secure: 
